name: CursedWarps
version: '0.1'
main: com.github.fabiogvdneto.cursedwarps.WarpPlugin
api-version: '1.21'
commands:
  spawn: {}
  warp: {}
  warps: {}
  setwarp: {}
  delwarp: {}
  home: {}
  homes: {}
  sethome: {}
  delhome: {}
  tpa: {}
  tphere: {}
  tpaccept: {}
  tpdeny: {}
  tpcancel: {}
permissions:
  warps.homes.limit.*:
    default: op
  warps.homes.limit.max:
    default: op
  warps.command.warp:
    default: op
  warps.command.warps:
    default: op
  warps.command.setwarp:
    default: op
  warps.command.delwarp:
    default: op
  warps.teleporter.delay.0:
    default: op
  warps.admin:
    description: "Grants advanced permissions for admins."
    default: op
    children:
      warps.teleporter.delay.0: true
      warps.homes.limit.*: true
      warps.command.setwarp: true
      warps.command.delwarp: true
      warps.command.tphere: true
  warps.basics:
    description: "Grants basic permissions for everyone."
    default: not op
    children:
      warps.command.spawn: true
      warps.command.warps: true
      warps.command.homes: true
      warps.command.warp: true
      warps.command.home: true
      warps.command.delhome: true
      warps.command.sethome: true
      warps.command.tpa: true
      warps.command.tpaccept: true
      warps.command.tpdeny: true
      warps.command.tpcancel: true